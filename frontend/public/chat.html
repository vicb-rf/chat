<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sala Chat</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
 
  <link href="css/chat.css" rel="stylesheet">
  
</head>

<body>
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="ingresarChat">
    Ingresar Chat
  </button>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ingrese Sala de Chat</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- <div class="modal-body">
          ...
        </div> -->
        <div class="modal-footer">
          <form class="d-flex" id="chat">
            <input class="form-control me-2" type="text" placeholder="Sala" id="sala" required>
            <button class="btn btn-outline-success" type="submit" id="ingresar">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

<!-- Sala Chat -->
  <div id="main-wrapper">
    <div class="page-wrapper">
      <div class="container-fluid">
        <div class="row animated fadeIn">
          <div class="col-12">
            <div class="card m-b-0">
              <!-- .chat-row -->
              <div class="chat-main-box">
                <!-- .chat-left-panel -->
                <div class="chat-left-aside">
                  <div class="open-panel"><i class="ti-angle-right"></i></div>
                  <div class="chat-left-inner">
                    <ul class="chatonline style-none" id="divUsuarios">
                    </ul>
                  </div>
                </div>
                <!-- .chat-left-panel -->
                <!-- .chat-right-panel -->
                <div class="chat-right-aside">
                  <div class="chat-main-header">
                    <button id="btnSalir" class="btn btn-outline-danger">
                      Logout
                  </button>
                    <div class="p-20 b-b" id="salaIn">
                    </div>
                  </div>

                  <div class="chat-rbox">
                    <ul class="chat-list p-20" id="divChatbox">
                    </ul>
                  </div>
                  <div class="card-body b-t">

                    <form id="formEnviar">
                      <div class="row">
                        <div class="col-8">
                          <input autocomplete="off" id="txtMensaje" placeholder="Escribe tu mensaje aquÃ­"
                            class="form-control b-0" autofocus>
                        </div>
                        <div class="col-4 text-right">
                          <button type="submit" class="btn btn-info btn-circle btn-lg"><i
                              class="fa fa-paper-plane-o">Enviar</i> </button>
                        </div>
                      </div>
                    </form>

                  </div>
                </div>
                <!-- .chat-right-panel -->
              </div>
              <!-- /.chat-row -->
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="js/libs/jquery.min.js"></script>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script src="js/socket-chat.js"></script>
  <script src="js/socket-chat-jquery.js"></script>

  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script>
    $( document ).ready(function() {
      $('#exampleModal').modal('toggle')
  });
  </script>

</body>


</html>
